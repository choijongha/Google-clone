<!DOCTYPE html>

    <title>Google_clone</title>

        <a class="status-bar__column" href="#">
            <span>Gmail</span>
        </a>
        <a class="status-bar__column" href="#">
            <span>이미지</span>

            <i class="fas fa-th"></i>

        <a class="status-bar__column" href="#">
