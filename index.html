<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_clone</title>
</head>
<body>
    <div class="status-bar">
        <a class="status-bar__column" href="#">
            <span>Gmail</span>
        </a>
        <a class="status-bar__column" href="#">
            <span>이미지</span>
        </a>
        <a class="status-bar__column" href="#">
            <i class="fas fa-th"></i>
        </a>
        <a class="status-bar__column" href="#">
            <span class="status__icons">j</span>
        </a>
    </div>
    <div class="google__main">
        <header class="google-header">
            <h1 class="google-header__title">
                <span class="google-header__home">
                    G
                </span>
                <span class="google-header__home">
                    o
                </span>
                <span class="google-header__home">
                    o
                </span>
                <span class="google-header__home">
                    g
                </span>
                <span class="google-header__home">
                    l
                </span>
                <span class="google-header__home">
                    e
                </span>
            </h1>
        </header>
        <main>
            <form class="search-bar" action="/result" method="GET">
                <i class="fas fa-search"></i>
                <input 
                    class="search-bar__search" 
                    type="text" 
                    placeholder= "Google 검색 또는 URL 입력" 
                />
                <i class="fas fa-microphone"></i>
            </form>
            <div class="fav-service" >
                <div class="fav-service__container">
                    <a class="fav-service__components" href="#">
                        <div class="fav-service__hidden">1</div>
                        <div class="fav-service__icons">2</div>
                        <div class="fav-service__name">name</div>
                    </a>
                    <a class="fav-service__components" href="#">
                        <div class="fav-service__hidden">1</div>
                        <div class="fav-service__icons">2</div>
                        <div class="fav-service__name">name</div>
                    </a>
                    <a class="fav-service__components" href="#">
                        <div class="fav-service__hidden">1</div>
                        <div class="fav-service__icons">2</div>
                        <div class="fav-service__name">name</div>
                    </a>
                    <a class="fav-service__components" href="#">
                        <div class="fav-service__hidden">1</div>
                        <div class="fav-service__icons">2</div>
                        <div class="fav-service__name">name</div>
                    </a>
                    <a class="fav-service__components" href="#">
                        <div class="fav-service__hidden">1</div>
                        <div class="fav-service__icons">2</div>
                        <div class="fav-service__name">name</div>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/6f758293ed.js" crossorigin="anonymous"></script>
</body>
</html>
